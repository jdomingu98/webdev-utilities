<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>SIDEBAR DASHBORAD MENU</title>
</head>
<body>
    <aside id="aside" class="sidebar">
        <div class="head">
            <div class="profile">
                <img src="https://placehold.co/50/png">
                <p>TRANSCENDENCE</p>
            </div>
            <i id="menu" class='bx bx-menu'></i>
        </div>
        <div id="options" class="options">
            <div>
                <i class='bx bx-game'></i>
                <span class="option">PLAY GAME</span>
            </div>
            <div>
                <i class='bx bx-trophy'></i>
                <span class="option">TOURNAMENTS</span>
            </div>
            <div>
                <i class='bx bx-chat'></i>
                <span class="option">CHATS</span>
            </div>
            <div>
                <i class='bx bx-objects-vertical-bottom'></i>
                <span class="option">RANKING</span>
            </div>
            <div>
                <i class='bx bx-history' ></i>
                <span class="option">HISTORY</span>
            </div>
            <div>
                <i class='bx bx-cog'></i>
                <span class="option">SETTINGS</span>
            </div>
            <div>
                <i class='bx bx-log-out-circle' ></i>
                <span class="option">LOG OUT</span>
            </div>
        </div>
    </aside>
    <div class="content"></div>
    <script src="main.js"></script>
</body>
</html>
